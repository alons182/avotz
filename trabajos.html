<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Trabajos</title>
        <meta name="description" content="Portafolio de trabajos realizados por Avotz Webworks">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="favicon_16x16.ico">

        
        <link rel="stylesheet" href="css/main.css">
        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->

    </head>
    <body class="afix page_works">
        <header class="header absolute">
            <div class="wrapper">
                <figure id="logo">
                    <a href="/"><img src="img/logo.png" alt="Avotz Webworks" /></a>
                </figure>
                <div id="btn_nav" class="absolute">Menu <i class="icon-menu"></i></div>
                <nav id="menu" class="hidden">
                    <ul>
                        <li><a href="index.html" title="Inicio">Inicio</a> </li>
                        <li><a href="servicios.html" title="Servicios">Servicios</a></li>
                        <li class="current"><a href="trabajos.html" title="Trabajos">Trabajos</a></li>
                        <li><a href="nosotros.html" title="Nosotros">Nosotros</a></li>
                        <li><a href="#" title="Blog">Blog</a></li>
                        <li><a href="contacto.html" title="Contactenos">Contáctenos</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        
        
        <section id="works" class="section-page">
            <div class="wrapper">
                <article>
                    <h1>Nuestros <br />Trabajos</h1>
                    <span class="border-title"></span>
                    <p>The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men. Blessed is he who, in the name of charity and good will.</p>
                </article>
                
            </div>
                <div id="works-gallery">
                    <select name="select-gallery" id="select-gallery">
                        <option value="all">Todos</option>
                        <option value="sitio">Sitios</option>
                        <option value="diseno">Diseños</option>
                        <option value="multimedia">Multimedia</option>
                    </select>
                    <div class="tabs hidden">
                            <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1 absolute all" checked="checked" data-selected="all" />
                            <label for="tab-1" class="tab-label-1 relative">Todos</label>
                             
                            <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2 absolute sitio" data-selected="sitio" />
                            <label for="tab-2" class="tab-label-2 relative">Sitios</label>
                             
                            <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3 absolute diseno " data-selected="diseno" />
                            <label for="tab-3" class="tab-label-3 relative">Diseños</label>
                            
                            <input id="tab-4" type="radio" name="radio-set" class="tab-selector-4 absolute multimedia " data-selected="multimedia" />
                            <label for="tab-4" class="tab-label-4 relative">Multimedia</label>
                             
                            
                        </div>

                         <div class="pagination">
                            
                         </div>
                        
                        
                        <div id="results-content" class="results-content">
                        
                            
                            
                        </div>
                </div>
        </section>
        
        <footer id="footer" class="section-page">
            <div class="wrapper">
                <figure>
                    <img src="img/small_logo.png" alt="Avotz Webworks">
                </figure>
                 <span class="border-title"></span>
                <div id="social">
                    <a href="http://www.facebook.com/AVOTZ" title="Facebook Avotz" target="_blank"><span class="icon-facebook"></span></a>
                    <a href="http://www.twitter.com/avotz" title="Twitter Avotz" target="_blank"><span class="icon-twitter"></span></a>
                    <a href="https://plus.google.com/u/0/+Avotz" title="Google+ Avotz" target="_blank"><span class="icon-googleplus"></span></a>
                    <a href="https://www.youtube.com/channel/UCjjNmqlu7rgjkhAV8rC_XvA" title="Youtube Avotz" target="_blank"><span class="icon-youtube"></span></a>
                </div>
            </div>

            <div id="copyright">
               <div class="copyright-wrapper">
                    <p>Copyright &copy; 2014</p>
                </div>
            </div>
        </footer>
        <script id="workTemplate" type="text/x-handlebars-template">
          <article class="white-space-fix trabajo relative overflow result {{ type }}">
                
                <figure>
                    <a href="{{ link }}" target="_blank" rel="{{ rel }}"  >
                    <div class="overlay absolute"></div>
                        <img src="img/blank.png" alt="{{ name }}" data-src="img/trabajos/{{ img }}" />
                    </a>
                </figure>
          </article>
        </script>
        
       
        <script data-main="js/main.min.js" src="js/vendor/require.js"></script>
       
       
        <script>
                        
            /*(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');*/
        </script>
    </body>
</html>
